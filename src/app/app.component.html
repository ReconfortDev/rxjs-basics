<div class="w-screen py-8 px-[8%]">
  <h1 class="font-bold text-3xl text-indigo-700 mb-6">Hello ðŸ‘‹</h1>
  <div class="flex flex-col gap-4 w-full">
    <div class="w-full bg-slate-100 shadow gap-4 p-8 rounded-2xl">
      <h2>Number Values:</h2>
      <ul>
        <li *ngFor="let number of numberValues">{{ number }}</li>
      </ul>
    </div>

    <div class="w-full bg-slate-100 shadow gap-4 p-8 rounded-2xl">
      <h2>Favorite Colors:</h2>
      <ul>
        <li *ngFor="let color of colorValues">{{ color }}</li>
      </ul>
    </div>
    <div class="w-full bg-slate-100 shadow gap-4 p-8 rounded-2xl">
      <h2>Interval Values:</h2>
      <ul>
        <li *ngFor="let interval of intervalValues">{{ interval }}</li>
      </ul>
    </div>
    <div class="w-full bg-slate-100 shadow gap-4 p-8 rounded-2xl">
      <h2>Combined Values:</h2>
      <ul>
        <li *ngFor="let value of combinedValues">{{ value }}</li>
      </ul>
    </div>
    <div class="w-full bg-slate-100 shadow gap-4 p-8 rounded-2xl">
      <h2>Error Handling:</h2>
      <p>{{ errorHandlingResult }}</p>
    </div>
  </div>
</div>
